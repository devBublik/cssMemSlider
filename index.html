<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>MemSlider</title>
</head>
<body>
	<div class="slider">
		<div class="slider__item">
			<img class="slider__img" src="images/1.jpg" alt="image">
			<h2 class="slider__text">Следуй за мечтой - учи JS</h2>
		</div>
		<div class="slider__item">
			<img class="slider__img" src="images/2.jpg" alt="image">
			<h2 class="slider__text">Немного о трудном...</h2>
		</div>
		<div class="slider__item">
			<img class="slider__img" src="images/3.jpg" alt="image">
			<h2 class="slider__text">А ты уже решил задачи с Codewars?</h2>
		</div>
		<div class="slider__item">
			<img class="slider__img" src="images/4.jpg" alt="image">
			<h2 class="slider__text">...Javascript</h2>
		</div>
		<div class="slider__item">
			<img class="slider__img" src="images/5.jpg" alt="image">
			<h2 class="slider__text">Что-то про продажу собаки...</h2>
		</div>
		<div class="slider__item">
			<img class="slider__img" src="images/6.jpg" alt="image">
			<h2 class="slider__text">А ты готов к собесу?</h2>
		</div>
		<div class="slider__dots">
			<div class="slider__dot" ></div>
			<div class="slider__dot"></div>
			<div class="slider__dot" ></div>
			<div class="slider__dot" ></div>
			<div class="slider__dot" ></div>
			<div class="slider__dot" ></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
